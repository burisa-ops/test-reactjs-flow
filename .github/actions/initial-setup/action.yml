name: 'initial-setup'
description: 'Sets up dependencies, configures AWS credentials'

inputs:
  aws_account_id:
    required: true
    description: 'AWS Account ID'
  gh_assume_role:
    required: true
    description: 'GitHub Assume Role ARN'
  deploy_role:
    required: true
    description: 'Elevated deployment role'
  environment:
    required: true
    description: 'Environment name'

runs:
  using: "composite"
  steps:
    - name: Setup Node.js from .nvmrc
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Setup ReviewDog
      uses: reviewdog/action-setup@v1.5.0
      with:
        reviewdog_version: latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ inputs.gh_assume_role }}
        aws-region: us-east-1 # STS default region
        role-chaining: |
          - role-arn: arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ inputs.deploy_role }}
